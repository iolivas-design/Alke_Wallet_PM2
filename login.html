<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet - Inicio de Sesión</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body { width: 500px; background-color: #5c8bb9; margin: 0 auto; padding-top: 10px; }
        .login-card { max-width: 400px; margin: 60px auto; padding: 20px; background: #94b9ff; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.363); }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar bg-white">
                <div class="container">
                    <a class="navbar-brand">
                    <img src="LogoAlkeWallet.png" alt="AlkeWallet" width="60" height="48">
                    <strong>Alke Wallet</strong>
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="login-card">
            <h2 class="text-center my-5">Inicio de sesión</h2>
            <div id="alertMensaje" class="alert" style="display: none;"></div>
            <form id="loginForm">
                <div class="form-group mb-2 border-top">
                    <label for="email" class="mb-1 font-weight-bold">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="ejemplo@wallet.com" required>
                </div>
                <div class="form-group pb-3 border-bottom">
                    <label for="password" class="mb-1 font-weight-bold">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block my-5">Iniciar sesión</button>
            </form>
        </div>
    </main>

    <footer class="footer fixed-bottom">
        <div class="container bg-white text-center p-3">
        <span>© 2026 - Creado por  <strong>Iván Oliva</strong></span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>
   
        $(document).ready(function() {
            // Selector simplificado: $('#id')
            $('#loginForm').submit(function(evento) {
                
                event.preventDefault(); // Evita recarga de página

                // Obtener valores: .val()
                var email = $('#email').val();
                var pass = $('#password').val();

                // Lógica de validación
                if(email === 'admin@wallet.com' && pass === '123456') {
                    window.location.href = 'menu.html';
                } else {
                    $('#alertMensaje').addClass('alert-danger text-center');
                    $('#alertMensaje').text('¡Los datos son incorrectos!');
                    $('#alertMensaje').slideDown();
                    $('#email').val(''); // Limpiar campo
                    $('#password').val('');
                }
            });
        });

    </script>
</body>
</html>
